<ion-header>

    <ion-navbar>
        <ion-title>Harruat Fjalëkalimin?</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo">
        <img class="main-logo" src="http://www.adisa.gov.al/wp-content/uploads/2016/01/rrethi-1.png" alt="Logo">
        <img class="title" src="http://www.adisa.gov.al/wp-content/uploads/2016/01/adisa.png" alt="Logo">
    </div>
    <p>Vendosni adresën e email-it me të cilin keni regjistruar llogarinë tuaj. Së shpejti do te merrni nje email me detajet e ndryshimit të fjalëkalimit.</p>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <p class="error" *ngIf="error">Emaili i vendosur nuk është i saktë.</p>
    
    <div class="button-wrapper">
        <div class="button" color="primary">
            <button ion-button round (click)="requestReset()">KËRKO NDRYSHIM TË FJALEKALIMIT</button>
        </div>
    </div>
    <p class="register-link">Keni marrë një kod ndryshimi tashmë? <a (click)="performResetPage(null)">Kliko këtu</a>.</p>
</ion-content>
