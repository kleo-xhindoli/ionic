<ion-header>

    <ion-navbar>
        <ion-title>Regjistrohuni</ion-title>
        <ion-buttons end (click)="dismiss()">
            <button ion-button icon-only>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo">
        <img class="main-logo" src="assets/img/logo-round.png" alt="Logo">
        <img class="title" src="assets/img/logo-name.png" alt="Logo">
    </div>
    <!-- <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email"></ion-input>
    </ion-item> -->

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Emri</ion-label>
        <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Mbiemri</ion-label>
        <ion-input type="text" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <!-- <ion-item>
        <ion-label floating>Datelindja</ion-label>
        <ion-datetime pickerFormat="DD/MM/YYYY" [(ngModel)]="birthday"></ion-datetime>
    </ion-item> -->
    
    <ion-item>
        <ion-label floating>ID e kartës</ion-label>
        <ion-input type="text" [(ngModel)]="cardId"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Nr. Telefoni</ion-label>
        <ion-input type="text" [(ngModel)]="tel"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Konfirmo Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirm"></ion-input>
    </ion-item>

    <p class="error" *ngIf="error">{{errorStr}}</p>
    
    <div class="button-wrapper">
        <div class="button" color="primary">
            <button ion-button round (click)="register()">REGJISTROHU</button>
        </div>
    </div>
    <p class="register-link">Keni llogari? <a (click)="loginPage()">Hyni këtu</a>.</p>
</ion-content>
