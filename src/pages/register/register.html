<ion-header>

    <ion-navbar>
        <ion-title>Regjistrohun</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo">
        <img class="main-logo" src="http://www.adisa.gov.al/wp-content/uploads/2016/01/rrethi-1.png" alt="Logo">
        <img class="title" src="http://www.adisa.gov.al/wp-content/uploads/2016/01/adisa.png" alt="Logo">
    </div>
    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Emri</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Mbiemri</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Datelindja</ion-label>
        <ion-datetime pickerFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Konfirmo Password</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>
    
    <div class="button-wrapper">
        <div class="button" color="primary">
            <button ion-button round (click)="register()">REGJISTROHU</button>
        </div>
    </div>
    <p class="register-link">Keni llogari? <a (click)="loginPage()">Hyni ketu</a>.</p>
</ion-content>
