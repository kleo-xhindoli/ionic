<ion-row>
    <ion-card class="ticket-card">
        <div style="width: 100%">
            <button ion-button clear small icon-only class="more-button" (click)="showMenu($event)"><ion-icon name="more"></ion-icon></button>
        </div>
        <ion-card-content>
            <div class="card-element">
                <ion-row>
                    <ion-col col-1>
                        <ion-icon ios="ios-pin" md="md-pin" class="card-icon"></ion-icon>
                    </ion-col>
                    <ion-col class="element-text">
                        <span>{{ticketitem.location}}</span>
                    </ion-col>
                </ion-row>
            </div>
            <div class="card-element">
                <ion-row>
                    <ion-col col-1>
                        <ion-icon ios="ios-time-outline" md="md-time" class="card-icon"></ion-icon>
                    </ion-col>
                    <ion-col class="element-text">
                        <span>{{ticketitem.time}}</span>
                    </ion-col>
                </ion-row>
            </div>
        </ion-card-content>
        <div class="card-footer" padding [ngStyle]="{'background-color': getStatusColor(ticketitem.status)}">
            <div class="card-element no-margin">
                <ion-row>
                    <ion-col col-1>
                        <ion-icon [name]="getStatusIcon(ticketitem.status)" class="card-icon"></ion-icon>
                    </ion-col>
                    <ion-col class="element-text">
                        <span>{{ticketitem.status}}</span>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </ion-card>
</ion-row>
