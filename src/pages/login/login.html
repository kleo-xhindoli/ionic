<ion-header>

    <ion-navbar>
        <ion-title>Log in</ion-title>
        <ion-buttons end (click)="dismiss()">
            <button ion-button icon-only>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo">
        <img class="main-logo" src="http://www.adisa.gov.al/wp-content/uploads/2016/01/rrethi-1.png" alt="Logo">
        <img class="title" src="http://www.adisa.gov.al/wp-content/uploads/2016/01/adisa.png" alt="Logo">
    </div>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <p class="forgot-password"><a (click)="forgotPassword()">Keni harruar fjalëkalimin?</a></p>

    <p class="error" *ngIf="error">Kredencialet tuaja nuk janë të sakta.</p>
    
    <div class="button-wrapper">
        <div class="button" color="primary">
            <button ion-button round (click)="login()">LIDHUNI</button>
        </div>
    </div>
    <p class="register-link">Nuk keni llogari? <a (click)="registerPage()">Regjistrohuni këtu</a>.</p>
</ion-content>
