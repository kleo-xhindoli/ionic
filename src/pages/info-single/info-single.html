<ion-header>

    <ion-navbar>
        <ion-title>{{card.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="card-content" [innerHTML]="card.content">
    </div>
    <hr>
    <div class="actions">
        <ion-row>
            <ion-col>
                <button ion-button block icon-left>
                    <ion-icon name="bookmark"></ion-icon>
                    Bookmark
                </button>
            </ion-col>
            <ion-col>
                <button ion-button outline block icon-left>
                    <ion-icon name="chatboxes"></ion-icon>
                    Feedback
                </button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
