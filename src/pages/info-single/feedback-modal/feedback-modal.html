<ion-header>

    <ion-navbar>
        <ion-title>Feedback</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p><strong>A ishte ky informacion i vlefshëm për ju?</strong></p>
    <ion-row>
        <ion-col>
            <button ion-button block [outline]="!wasHelpful" icon-left (click)="thumbsUp()">
                <ion-icon name="thumbs-up"></ion-icon>
                Po
            </button>
        </ion-col>
        <ion-col>
            <button ion-button [outline]=" wasHelpful || wasHelpful == null" block icon-left (click)="thumbsDown()">
                <ion-icon name="thumbs-down"></ion-icon>
                Jo
            </button>
        </ion-col>
    </ion-row>
    <p><strong>Si mund ta përmiresojmë këtë kartelë?</strong></p>
    <ion-input type="text" placeholder="Sugjerime" class="feedback-input" [(ngModel)]="suggestions"></ion-input>
    <button ion-button block class="send-feedback-btn" (click)="thankAndDismiss()">
        Dërgo Feedback
    </button>


</ion-content>
