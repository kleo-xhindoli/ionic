<ion-header>

    <ion-navbar>
        <ion-title>Ndryshoni Fjalekalimin</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo">
        <img class="main-logo" src="http://www.adisa.gov.al/wp-content/uploads/2016/01/rrethi-1.png" alt="Logo">
        <img class="title" src="http://www.adisa.gov.al/wp-content/uploads/2016/01/adisa.png" alt="Logo">
    </div>
    <p>Plotësoni fushat e mëposhtëme me kodin që ju erdhi në email, si dhe me fjalëkalimin e ri.</p>
    <ion-item *ngIf="!navParams.data.email">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Kodi 6-shifror</ion-label>
        <ion-input type="text" [(ngModel)]="resetCode"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Fjalëkalimi i ri</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Konfirmoni fjalëkalimin e ri</ion-label>
        <ion-input type="password" [(ngModel)]="confirm"></ion-input>
    </ion-item>

    <p class="error" *ngIf="error">{{ errorMsg }}</p>

    <div class="button-wrapper">
        <div class="button" color="primary">
            <button ion-button round (click)="attemptReset()">NRYSHO FJALËKALIMIN</button>
        </div>
    </div>
</ion-content>
