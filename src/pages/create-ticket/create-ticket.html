<ion-header>

    <ion-navbar>
        <ion-title>Rezervo nje bilete te re</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <!--<ion-item>
        <ion-label class="input-label"><ion-icon ios="ios-time-outline" md="md-time" class="label-icon"></ion-icon>Ora e rezervimit</ion-label>
        <ion-datetime displayFormat="HH:mm" min="08:00" max="16:59" [(ngModel)]="time">
        </ion-datetime>
    </ion-item>-->
    <ion-item>
        <ion-label class="input-label"><ion-icon name="pin" class="label-icon"></ion-icon>Zyrat</ion-label>
        <ion-select [(ngModel)]="location">
            <!-- <ion-option value="Blv. Zhan d'Ark, Tirane">Blv. Zhan d'Ark, Tirane</ion-option> -->
            <ion-option value="Tiranë: Rr: “Jordan Misja” Tiranë">Tiranë: Rr: “Jordan Misja” Tiranë</ion-option>
            <!-- <ion-option value="Kavajë: Pallati i Kulturës i Kavajës">Kavajë: Pallati i Kulturës i Kavajës</ion-option>
            <ion-option value="Krujë: Lagjia numër 1">Krujë: Lagjia numër 1</ion-option> -->
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label class="input-label"><ion-icon name="help-buoy" class="label-icon"></ion-icon>Sherbimi</ion-label>
        <ion-select [(ngModel)]="service">
            <ion-option value="Vërtetime">Vërtetime</ion-option>
            <ion-option value="Aplikime të thjeshta">Aplikime të thjeshta</ion-option>
            <ion-option value="Kontrata">Kontrata</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label class="input-label"><ion-icon name="options" class="label-icon"></ion-icon>Numri i {{ plural(service) }}</ion-label>
        <ion-input [disabled]="!service" type="number" [(ngModel)]="nbServices"></ion-input>
    </ion-item>
    <!--<ion-item>
        <ion-label class="input-label"><ion-icon ios="ios-calendar-outline" md="md-calendar" class="label-icon"></ion-icon>Koha e rezervimit</ion-label>
        <ion-datetime
            [disabled]="!location || !service || !nbServices"
            displayFormat="DD MMMM YYYY"
            monthNames="Janar, Shkurt, Mars, Prill, Maj, Qershor, Korrik, Gusht, Shtator, Tetor, Nentor, Dhjetor"
            [min]="minDate"
            [(ngModel)]="date">
        </ion-datetime>
    </ion-item>-->
    <ion-item (click)="openDateTimePopup($event)">
        <ion-label class="input-label"><ion-icon ios="ios-calendar-outline" md="md-calendar" class="label-icon"></ion-icon>Koha e rezervimit</ion-label>
        <ion-input [disabled]="true" [(ngModel)]="readableDate"></ion-input>
    </ion-item>
    <button ion-button block class="block-button" (click)="createTicket()">Rezervo</button>
    <p class="error" *ngIf="error">{{errorMessage}}</p>
</ion-content>
