<ion-content padding>
    <div class="logo">
        <img src="http://www.adisa.gov.al/wp-content/uploads/2017/08/Logo-ADISA-web-2.png" alt="Logo">
    </div>
    <ion-card class="main-card" (click)="goToModule('tickets')">
        <div class="card-header">
            <div class="overlay"><i class="fa fa-ticket"></i></div>
            <div class="cover"  [ngStyle]="{'background-image': 'url(assets/img/tickets.jpg)'}"></div>
        </div>
        <ion-card-content class="main-card-content">
            <ion-card-title class="main-card-title">
                <span class="title">
                    REZERVIMI I BILETËS
                </span>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-card class="main-card" (click)="goToModule('information')">
        <div class="card-header">
            <div class="overlay"><i class="fa fa-info-circle"></i></div>
            <div class="cover" [ngStyle]="{'background-image': 'url(assets/img/infocards.jpg)'}"></div>
        </div>
        <ion-card-content class="main-card-content">
            <ion-card-title class="main-card-title">
                <span class="title">
                    KARTELAT INFORMATIVE
                </span>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-card class="main-card" (click)="goToModule('call-center')">
        <div class="card-header">
            <div class="overlay"><i class="fa fa-phone"></i></div>
            <div class="cover" [ngStyle]="{'background-image': 'url(assets/img/callcenter.jpg)'}"></div>
        </div>
        <ion-card-content class="main-card-content">
            <ion-card-title class="main-card-title">
                <span class="title">
                    CALL CENTER
                </span>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-card class="main-card" (click)="goToModule('peoples-voice')">
        <div class="card-header">
            <div class="overlay"><i class="fa fa-bullhorn"></i></div>
            <div class="cover" [ngStyle]="{'background-image': 'url(assets/img/peoplesvoice.jpg)'}"></div>
        </div>
        <ion-card-content class="main-card-content">
            <ion-card-title class="main-card-title">
                <span class="title">
                    ZËRI I QYTETARIT
                </span>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-card class="main-card" (click)="goToModule('info-desk')">
        <div class="card-header">
            <div class="overlay"><i class="fa fa-question-circle"></i></div>
            <div class="cover" [ngStyle]="{'background-image': 'url(assets/img/infodesk.jpg)'}"></div>
        </div>
        <ion-card-content class="main-card-content">
            <ion-card-title class="main-card-title">
                <span class="title">
                    INFORMACION
                </span>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
