<ion-content padding>
    <ion-card class="main-card" (click)="goToModule('tickets')">
        <div class="card-header">
            <div class="overlay"><i class="fa fa-ticket"></i></div>
            <div class="cover"  [ngStyle]="{'background-image': 'url(https://marketingepic.com/wp-content/uploads/2015/04/Receptionist.jpg?x28678)'}"></div>
        </div>
        <ion-card-content class="main-card-content">
            <ion-card-title class="main-card-title">
                <span class="title">
                    E-TICKETS
                </span>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-card class="main-card" (click)="goToModule('information')">
        <div class="card-header">
            <div class="overlay"><i class="fa fa-info-circle"></i></div>
            <div class="cover" [ngStyle]="{'background-image': 'url(http://www.goldeneagleluxurytrains.com/img/brochures-header-m.jpg)'}"></div>
        </div>
        <ion-card-content class="main-card-content">
            <ion-card-title class="main-card-title">
                <span class="title">
                    INFORMATION
                </span>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-card class="main-card" (click)="goToModule('call-center')">
        <div class="card-header">
            <div class="overlay"><i class="fa fa-phone"></i></div>
            <div class="cover" [ngStyle]="{'background-image': 'url(http://www.tematv.al/sites/default/files/coll.jpg)'}"></div>
        </div>
        <ion-card-content class="main-card-content">
            <ion-card-title class="main-card-title">
                <span class="title">
                    CALL CENTER
                </span>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
